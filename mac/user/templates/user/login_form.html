{% extends 'shop/basic.html' %}

{% block title%} User Login {% endblock %}

{% block body %}

<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">Login </h1>
    <hr>
    <div class="col-md-12">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
      </div>
      {% endfor %}
      {% endif %}

      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input class="input form-control" name="username" type="text" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <input class="input form-control" name="password" type="password" placeholder="Password">
        </div>

    <p class="text-center"><input type="submit" value="login  &raquo;" class="btn btn-success"></p>
    </form>
  </div>
</div>
</div>

{% endblock %}
